<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="header">Tic Tac Toe</h1>
    <div class="players">
        <div class="player">
            <label for="playerX">Player X</label>
            <input type="text" id="playerX" name="playerX">
        </div>
        <div class="player">
            <label for="playerCircle"> Player Circle</label>
            <input type="text" id="playerCircle" name="playerCircle">
        </div>
    </div>
    <div class="startGame">
        <button id="start">Play</button>
    </div>
    <div id="playerTurn"></div>
    <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button id="restartButton">Restart</button>
    </div>
</body>
</html>
